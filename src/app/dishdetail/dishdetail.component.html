

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
    
  

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>


  
  <div fxFlex="60"  *ngIf="dish">
    <div> 
      <h1> Comments </h1>
    </div>
    <div>
    <mat-list fxFlex >
      <mat-list-item *ngFor="let com of dish.comments">
        <h1 matLine> {{com.comment}} Stars </h1>
        <h1 matLine> {{com.rating}} Stars </h1>
        <h1 matLine> -- {{com.author}}  {{com.date | date}} </h1>
      </mat-list-item>
    </mat-list>
  </div>
  </div>

</div>
